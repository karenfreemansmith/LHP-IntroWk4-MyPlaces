<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <title>Places I've Been</title>
    <link href='https://fonts.googleapis.com/css?family=Quattrocento' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Places I've Been</h1>
      <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-7">
          <h3>My Places</h3>
          <div id="showPlaces"></div>
        </div>
        <div class="col-xs-3">
          <h3>Add New Place:</h3>
          <form class="form-group" id="savePlace">
            <label for "placeLocation">Location: </label><input class="form-control" id="placeLocation">
            <label for "placeYear">Year: </label><input class="form-control" id="placeYear">
            <label for "placeType">Type: </label><input class="form-control" id="placeType">
            <label for "placeNotes">Notes: </label>
            <textarea class="form-control" rows="3" id="placeNotes"></textarea>
            <button type="submit" class="btn btn-block btn-default">Save</button>
          </form>
        </div>
      </div>
    </div>
  <script src="js/jquery-1.12.2.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
